<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table>
        <caption>Table</caption>
        <colgroup>
        <col span="2" style="background-color: #eed6d8;">
        <col style="background-color: #d6eedd;">
    </colgroup>
    <thead>
        <tr>
            <th>Pazartesi</th>
            <th>Salı</th>
            <th>Çarşamba</th>
            <th>Perşembe</th>
            <th>Cuma</th>
            <th>Cumartesi</th>
            <th>Pazar</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="6">Toplam</th>
                <th>900</th>
            </tr>
        </tfoot>
    </table>
    
</body>

<body>
    <table>
        <tr>
          <th>Ürün Adı</th>
          <th>Ürün Fiyatı</th>
        </tr>
        <tr>
          <td>Elma</td>
          <td>$1</td>
        </tr>
        <tr>
          <td>Muz</td>
          <td>$0.5</td>
        </tr>
      </table>
      <table style="width:100%; border: 1px solid black;">
        <tr>
          <th style="border: 1px solid black; padding: 15px; text-align: top;">İsim</th>
          <th style="border: 1px solid black; padding: 15px; text-align: top;">Soyisim</th>
        </tr>
        <tr>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Ahmet</td>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Kaya</td>
        </tr>
        <tr>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Mehmet</td>
          <td style="border: 1px solid black; padding: 15px; text-align: left;">Yılmaz</td>
        </tr>
      </table>
</body>
<body>
    <table>
        <tr>
          <th>Ürün Adı</th>
          <th colspan="2">Fiyat Bilgileri</th>
        </tr>
        <tr>
          <td>Elma</td>
          <td>$1</td>
          <td>%10 indirimle</td>
        </tr>
        <tr>
          <td>Muz</td>
          <td>$0.5</td>
          <td>%5 indirimle</td>
        </tr>
      </table>
</body>
</html>
